<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Reservation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .error{color:red}
</style>

</head>
<body>
    <div class="container center-container">
        <div class="col-md-10">
            <h2 class="text-center">Booking a Flight</h2>
            <form th:action="@{/processForm}" th:object="${booking}" method="POST">
                <h3>Personal information:</h3>
                <div class="row my-5">
                    <div class="col">
                        <label class="form-label">First Name:</label>
                        <input type="text" class="form-control"  th:field="*{passenger.firstName}">
                        <span th:if="${#fields.hasErrors('passenger.firstName')}" th:errors="*{passenger.firstName}" class="error"/>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col">
                        <label class="form-label" for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{passenger.lastName}">
                        <span th:if="${#fields.hasErrors('passenger.lastName')}" th:errors="*{passenger.lastName}" class="error"/>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col">
                        <label class="form-label" for="email">Email:</label>
                        <input type="email" class="form-control" id="email" th:field="*{passenger.email}">
                        <span th:if="${#fields.hasErrors('passenger.email')}" th:errors="*{passenger.email}" class="error"/>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col">
                        <label class="form-label" for="phoneNumber">Phone Number:</label>
                        <input type="text" class="form-control" id="phoneNumber" th:field="*{passenger.phoneNumber}">
                        <span th:if="${#fields.hasErrors('passenger.phoneNumber')}" th:errors="*{passenger.phoneNumber}" class="error"/>
                    </div>
                </div>
                <h3>Flight details:</h3>
                <div class="row my-5">
                    <div class="col">
                        <label class="form-label" for="departureDate">Departure date:</label>
                        <input type="date" class="form-control" id="departureDate" th:field="*{departureDate}">
                        <span th:if="${#fields.hasErrors('departureDate')}" th:errors="*{departureDate}" class="error"/>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col">
                        <label class="form-label" for="returnDate">Return date:</label>
                        <input type="date" class="form-control" id="returnDate" th:field="*{returnDate}">
                        <span th:if="${#fields.hasErrors('returnDate')}" th:errors="*{returnDate}" class="error"/>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col">
                        <label class="form-label" for="departure">Departure:</label>
                        <input type="text" class="form-control" id="departure" th:field="*{departure}">
                        <span th:if="${#fields.hasErrors('departure')}" th:errors="*{departure}" class="error"/>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col">
                        <label class="form-label" for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" th:field="*{destination}">
                        <span th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}" class="error"/>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col">
                        <label class="form-label" for="flightCompany">Flight Company:</label>
                        <Select class="form-control" id="flightCompany" th:field="*{flightCompany}">
                            <option class="form-control" th:value="Iberia">Iberia</option>
                            <option class="form-control" th:value="Lufthansa">Lufthansa</option>
                            <option class="form-control" th:value="Air_France">Air France</option>
                            <option class="form-control" th:value="Rayanair">Rayanair</option>
                        </Select>
                        <span th:if="${#fields.hasErrors('flightCompany')}" th:errors="*{flightCompany}" class="error"/>
                    </div>
                </div>

                <div class="row my-5">
                    <div class="col">
                        <label class="form-check-label" for="dietary">Dietary</label>
                        <input type="checkbox" id="dietary" th:field="*{dietary}" th:value="Yes"></input>
                        <span th:if="${#fields.hasErrors('dietary')}" th:errors="*{dietary}" class="error"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Book Flight</button>
            </form>
        </div>
    </div>
</body>
</html>
