<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container center-container">
  <div class="col-10">
      <div class="row my-3">
      <h2>Personal information</h2>
        <div class="col">
        <label>Passenger: </label>
        <span th:text="${passenger.firstName} + ' ' + ${passenger.lastName}" />
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
        <label>Email: </label>
        <span th:text="${passenger.email}" />
        </div>
        <div class="col">
        <label>Phone Number: </label>
        <span th:text="${passenger.phoneNumber}" />
        </div>
      </div>
      <div class="row my-3">
      <h2>Booking details:</h2>
        <div class="col">
        <label>Booking ID:</label>
        <span th:text="${booking.id}"/>
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
        <label>Departure: </label>
        <span th:text="${booking.departure}"/>
        </div>
        <div class="col">
        <label>Destination: </label>
        <span th:text="${booking.destination}"/>
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
        <label>Departure date:</label>
        <span th:text="${booking.departureDate}"/>
        </div>
        <div class="col">
        <label>Return Date:</label>
        <span th:text="${booking.returnDate}"/>
        </div>
      </div>
    <div class="row my-3">
      <div class="col">
        <label>Dietary included:</label>
        <span th:text="${booking.dietary}"/>
      </div>
    </div>
  </div>
</div>
</body>
</html>
